<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin Dashboard - Logic Pharmacy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/6.0.1/primeicons.min.css" />
</h:head>

<h:body>
    <!-- Header -->
    <p:panel style="background:#3498db;color:white;padding:15px;text-align:center;">
        <h1>Logic Pharmacy - Admin Dashboard</h1>
    </p:panel>

    <!-- Dashboard Tiles -->
    <p:panelGrid columns="3" columnClasses="tile,tile,tile" style="margin-top:20px; text-align:center;">
    <p:panel header="Manage Medicines" style="background:#2ecc71;color:white; margin:10px;">
        <p:commandButton value="Go" icon="pi pi-medkit" styleClass="p-button-light" 
                         action="Admin/medicines.xhtml?faces-redirect=true"/>
    </p:panel>

    <p:panel header="Manage Categories" style="background:#3498db;color:white; margin:10px;">
        <p:commandButton value="Go" icon="pi pi-tags" styleClass="p-button-light" 
                         action="Admin/categories.xhtml?faces-redirect=true"/>
    </p:panel>

    <p:panel header="Manage Users" style="background:#e67e22;color:white; margin:10px;">
        <p:commandButton value="Go" icon="pi pi-users" styleClass="p-button-light" 
                         action="Admin/users.xhtml?faces-redirect=true"/>
    </p:panel>
</p:panelGrid>


    <!-- Welcome / Info Section -->
    <p:panel header="Welcome, Admin!" style="margin-top:20px;">
        <h:outputText value="#{helloBean.secureHello}" style="font-size:16px;font-weight:bold;" /><br/>
        <h:outputText value="#{helloBean.message}" style="color:red;" />
    </p:panel>

    <!-- Logout Button -->
    <p:commandButton value="Logout" icon="pi pi-sign-out" styleClass="p-button-danger" 
                     onclick="window.location.href='/logic_pharmacy/Logout.jsf'; return false;" />

    <!-- Optional CSS -->
    <h:outputStylesheet>
        .tile { padding:10px; }
        .p-panel { text-align:center; }
    </h:outputStylesheet>

</h:body>
</html>
